{% extends "base.html" %}
{% block title %}Scatter Plot{% endblock %}
{% block content %}
<div class="min-h-screen flex flex-col items-center justify-start bg-gray-900 py-8">
    <h2 class="text-2xl font-bold mb-4 text-gray-100 text-center">Scatter Plot</h2>
    <form method="post" class="flex flex-row items-center gap-4 bg-gray-800 p-4 rounded-xl shadow mb-6">
        <div>
            <label class="text-gray-300 text-sm">X axis</label>
            <select name="x" class="ml-2 rounded p-1 bg-gray-700 text-gray-100 border-none focus:ring-2 focus:ring-blue-400">
                {% for col in columns %}
                  <option value="{{ col }}" {% if col == x %}selected{% endif %}>{{ col }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label class="text-gray-300 text-sm">Y axis</label>
            <select name="y" class="ml-2 rounded p-1 bg-gray-700 text-gray-100 border-none focus:ring-2 focus:ring-blue-400">
                {% for col in columns %}
                  <option value="{{ col }}" {% if col == y %}selected{% endif %}>{{ col }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="ml-4 px-4 py-2 bg-blue-700 text-white rounded-xl font-bold hover:bg-blue-800 transition">Построить</button>
    </form>
    <div class="w-full max-w-2xl flex justify-center bg-gray-900 p-4 rounded-xl shadow">
        {{ plot_html | safe }}
    </div>
</div>
{% endblock %}
